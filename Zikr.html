<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zikr app - Quranic Audios</title>
        <link rel="icon" href="title.svg">
        <link rel="stylesheet" href="Zikr.css">
    </head>
    <body class="container">
        <div class="container">
            <div class="left">
                <div class="home">
                    <div>
                        <div class="logo-box">
                            <img class="logo" src="logo.svg">
                            <span>
                                Zikr App
                            </span> 
                        </div>
                        <div class="home-logo">
                            <img src="home.svg">
                            &nbsp; Home
                        </div>
                        <div class="home-logo">
                            <img src="search.svg">
                            &nbsp; Search
                        </div>
                    </div>
                </div>
                <div class="library">
                    <div class="folder">
                        <img class="playlist" src="playlist.svg">
                        &nbsp;
                        <div>Current Folder Audios </div>
                    </div>
                    <div class="box">
                        <div class="playlist-songs">
                            <div class="songs fixed">
                                <div>
                                    <!-- <img width="30px" src="music.svg" alt=""> --></div>
                                <div class="song-info">
                                    <div class="title" >Audio Title</div>
                                </div>
                                <div>
                                    <!-- <img width="30px" src="play-button.svg" alt=""> --></div>
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                        <div>
                            <div class="footer-links" href="#">Legal</div>
                            <div class="footer-links" href="#">Safety & Privacy Center</div>
                            <div class="footer-links" href="#">Privacy Policy</div>
                            <div class="footer-links" href="#">Cookies</div>
                            <div class="footer-links" href="#">About ads</div>
                            <div class="footer-links" href="#">Accsessibility</div>
                        </div>
                        <div>
                            <button class="Language-btn">
                                <span>
                                    <img src="language.svg" alt="US">
                                </span>
                                <span>
                                    English
                                </span>
                            </button>
                           <div class="copyright">
                            Developed By Raja Umer Saleem &copy; 
                           </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="nav">
                    <div>
                        <img src="smaller.svg">
                        <img src="greaterthan.svg">
                    </div>
                    <div>
                        <button class="Sigin">Sign Up</button>
                        <button class="Login">Login In</button>
                    </div>
                </div>
                <div class="player">
                    <div>
                        <h1>Quran Audio Collection</h1>
                    </div>
                    <div class="cards">
                        <!-- <div class="card">
                            <img class="card-image" width="130px" src="ab67616d00001e02b1b27f0bbb6cf31db78a6aa4.jpg">
                            <h2>Folder</h2>
                        </div> --></div>
                    <div class="play-bar">
                        <div>          
                            Audio Title
                        </div>
                        <div>
                            <img width="25px" id="previus" src="previus-button.svg">
                            <img width="25px" id="play" src="play-button.svg">
                            <img width="25px" id="next" src="skip.svg">
                            <img width="25px" id="mute" src="unmute.svg">
                            <span>
                                <input
                                    type="range"
                                    id="volume-bar"
                                    id="volume"
                                    min="0"
                                    max="50"
                                    value="100"
                                >
                            </span>
                        </div>
                        <div>
                            00/00
                        </div>
                    </div>
                </div>
                <div class="line-bar"></div>
                <div class="round-ball"></div>
            </div>
            <script src="Zikr.js"></script>
        </body>
    </html>
